{% extends './base.html' %}
{% load static %}

{% block content %}
<h1>Profile List</h1>
<br>

{% if profiles %}
    {% for profile in profiles %}

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{% static 'images/default_user.png' %}" class="img-fluid rounded-start" alt="default profile avatar">
            
            </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{profile.user.username}}</h5>
              <p class="card-text">@{{profile.user.username|lower}}</p>
              <p class="card-text"><small class="text-body-secondary">Last updated: {{ profile.date_modified }}</small></p>
            </div>
          </div>
        </div>
      </div>
    <br><br>
    
    {% endfor %}
{% endif %}

{% endblock %}
